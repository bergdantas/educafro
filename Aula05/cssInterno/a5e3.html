<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>v2</title>
    <!-- Import fontes no googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">

</head>
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0; 
    }
    .id1{
        background-color: blueviolet;
        border:2px solid chocolate; 
    }
    .id2{
        background-color: chocolate;
        border:2px solid blueviolet;
    }
    /* ESTOU COLOCANDO AS CONFIGURAÇÕES EM COMUM EM UMA TERCEIRA CLASSE*/
    .id1e2{
        width:50px;
        height:50px; 
        padding:10px;
        margin:10px;
        font-family: 'Kablammo', cursive; 
    }
</style>
<body>
    <p>Olá. Sou diferente!</p>
    <div class="id1 id1e2">Oi</div>
    <div class="id2 id1e2">Olá</div>
</body>
</html>
